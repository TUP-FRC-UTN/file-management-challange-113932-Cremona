<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-12">
        <h1>Archivos</h1>
      </div>
      <div class="col-lg-8 col-md-9 col-sm-12 text-end">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Accion
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Nuevo</a></li>
            <li><a class="dropdown-item" href="#">Borrar</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha</th>
          <th scope="col">Due√±o</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of files; let i = index; track $index">
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [value]="item.id" id="flexCheckDefault{{i}}">
              <label class="form-check-label" for="flexCheckDefault{{i}}"></label>
            </div>
          </td>
          <td>{{ item.name }}</td>
          <td>{{ item.creation | date: 'MMM d, y' }}</td>
          <td>
            <ng-container *ngFor="let owner of item.owners">
              <img [src]="owner.avatarUrl" alt="Avatar" class="rounded-circle" width="32" height="32" />

            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
